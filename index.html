<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="header.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>EU4 MP Guide</title>
</head>

<body onload="hoverFlag('France')">
    <header>
        <a href="index.html" id="main_logo">
            <h1 id="logo_text">EU4MPGUIDES</h1>
        </a>
        <a class="general_topics">
            <h2>Current Meta</h1>
        </a>
        <a class="general_topics">
            <h2>Tax vs Production</h2>
        </a>
    </header>
    <div id="mainBox">
        <section id="table">
            <section class="row">
                <p class="rating" id="s-tier">S-Tier</p>
                <div class="country">
                    <a class="selection" href="france.html">
                        <img src="Flags/France.png" class="flag active" onmouseover="hoverFlag('France')">
                        <p class="name France">France</p>
                    </a>
                </div>
                <div class="country">
                    <a class="selection">
                        <img src="Flags/Muscovy.png" class="flag" onmouseover="hoverFlag('Muscovy')">
                        <p class="name Muscovy">Muscovy</p>
                    </a>
                </div>

                <div class="country">
                    <a class="selection">
                        <img src="Flags/England.png" class="flag" onmouseover="hoverFlag('England')">
                        <p class="name England">England</p>
                    </a>
                </div>

                <div class="country">
                    <a class="selection">
                        <img src="Flags/Ottomans.png" class="flag" onmouseover="hoverFlag('Ottomans')">
                        <p class="name Ottomans">Ottomans</p>
                    </a>
                </div>

                <div class="country">
                    <a class="selection">
                        <img src="Flags/Castile.png" class="flag" onmouseover="hoverFlag('Castile')">
                        <p class="name Castile">Castile</p>
                    </a>
                </div>
            </section>
            <section class="row">
                <p class="rating" id="a-tier">A-Tier</p>
                <div id="a_country">
                    <div class="country">
                        <a class="selection" href="sweden.html">
                            <img src="Flags/Sweden.png" class="flag">
                            <p class="name" id="sweden">Sweden</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="austria.html">
                            <img src="Flags/Austria.png" class="flag">
                            <p class="name" id="austria">Austria</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="poland.html">
                            <img src="Flags/Poland.png" class="flag">
                            <p class="name" id="poland">Poland</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="hungary.html">
                            <img src="Flags/Hungary.jpg" class="flag">
                            <p class="name" id="hungary">Hungary</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="mamluks.html">
                            <img src="Flags/Mamluks.png" class="flag">
                            <p class="name" id="mamluks">Mamluks</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="milan.html">
                            <img src="Flags/Milan.png" class="flag">
                            <p class="name" id="milan">Milan</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="portugal.html">
                            <img src="Flags/Portugal.png" class="flag">
                            <p class="name" id="portugal">Portugal</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="naples.html">
                            <img src="Flags/Naples.png" class="flag">
                            <p class="name" id="naples">Naples</p>
                        </a>
                    </div>
                </div>
            </section>
        </section>

        <section id="info">
            <div>
                <h3 id="infoname">Country</h3>
                <h2 id="flavor_text">Flavor Text</h2>
            </div>
            <div class="infosection">
                <div class="tempbox info_seperators" id="allies">
                    <h2 class="relationtext" id="allied_country">Allies</h2>
                    <div id="ally_list">
                    </div>
                </div>
                <div class="tempbox info_seperators" id="enemies">
                    <h2 class="relationtext" id="hostile_country">Enemies</h2>
                    <div id="enemy_list">
                    </div>
                </div>
            </div>
            <div class="info_seperators">
                <h4 id="modifiers">Modifiers</h4>
                <div id="modifier_field"></div>
            </div>

            <div class="info_seperators">
                <div id="traits">
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
