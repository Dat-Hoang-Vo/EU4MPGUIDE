<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="header.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>EU4 MP Guides</title>
</head>

<body>
    <header>
        <a href="home.html" id="main_logo">
            <h1 id="logo_text">EU4MPGUIDES</h1>
        </a>

    </header>
    <div id="mainBox">
        <section id="table">
            <section class="row">
                <p class="rating" id="s-tier">S-Tier</p>
                <div class="country">
                    <a class="selection" href="france.html">
                        <img src="Flags/France.png" class="flag" onmouseover="hoverFlag('France')">
                        <p class="name france">France</p>
                    </a>
                </div>
                <div class="country">
                    <a class="selection" href="russia.html">
                        <img src="Flags/Russia.png" class="flag" onmouseover="hoverFlag('Russia')">
                        <p class="name" id="russia">Russia</p>
                    </a>
                </div>

                <div class="country">
                    <a class="selection" href="england.html">
                        <img src="Flags/England.png" class="flag" onmouseover="hoverFlag('England')">
                        <p class="name" id="england">England</p>
                    </a>
                </div>

                <div class="country">
                    <a class="selection" href="ottomans.html">
                        <img src="Flags/Ottomans.png" class="flag" onmouseover="hoverFlag('Ottomans')">
                        <p class="name" id="ottomans">Ottomans</p>
                    </a>
                </div>

                <div class="country">
                    <a class="selection" href="castille.html">
                        <img src="Flags/Castille.png" class="flag" onmouseover="hoverFlag('Castille')">
                        <p class="name" id="Castille">Castille</p>
                    </a>
                </div>
            </section>
            <section class="row">
                <p class="rating" id="a-tier">A-Tier</p>
                <div id="a_country">
                    <div class="country">
                        <a class="selection" href="sweden.html">
                            <img src="Flags/Sweden.png" class="flag">
                            <p class="name" id="sweden">Sweden</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="austria.html">
                            <img src="Flags/Austria.png" class="flag">
                            <p class="name" id="austria">Austria</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="poland.html">
                            <img src="Flags/Poland.png" class="flag">
                            <p class="name" id="poland">Poland</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="hungary.html">
                            <img src="Flags/Hungary.jpg" class="flag">
                            <p class="name" id="hungary">Hungary</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="mamluks.html">
                            <img src="Flags/Mamluks.png" class="flag">
                            <p class="name" id="mamluks">Mamluks</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="milan.html">
                            <img src="Flags/Milan.png" class="flag">
                            <p class="name" id="milan">Milan</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="portugal.html">
                            <img src="Flags/Portugal.png" class="flag">
                            <p class="name" id="portugal">Portugal</p>
                        </a>
                    </div>
                    <div class="country">
                        <a class="selection" href="naples.html">
                            <img src="Flags/Naples.png" class="flag">
                            <p class="name" id="naples">Naples</p>
                        </a>
                    </div>
                </div>
            </section>
        </section>

        <section id="info">
            <div>
                <h3 id="infoname">Country Name</h3>
                <h2 id="flavor_text">Flavor here</h2>
            </div>
            <div class="infosection">
                <div class="tempbox info_seperators" id="allies">
                    <h2 class="relationtext" id="allied_country">Allies</h2>
                    <div id="ally_list">
                        <div class="country">
                            <img src="Flags/Sweden.png" class="relatedflag">
                            <p class="relatedname" id="sweden">Sweden</p>
                        </div>
                    </div>
                </div>
                <div class="tempbox info_seperators" id="enemies">
                    <h2 class="relationtext">Enemies</h2>
                    <div id="enemy_list">
                    </div>
                </div>
            </div>
            <div class="info_seperators">
                <h4 id="modifiers">Modifiers</h4>
            </div>

            <div class="info_seperators">
                <div id="traits">
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
